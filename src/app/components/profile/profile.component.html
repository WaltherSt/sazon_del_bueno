<div class="flex w-full justify-center relative">
  <div class="flex justify-end">
    <div class="flex items-center gap-3">
      <button
        class="rounded-full w-10 h-10 cursor-pointer hover:opacity-90 bg-amarillo-sazon"
        (click)="handleAccordion()"
      >
        <ng-icon name="heroUser" size="20px"></ng-icon>
      </button>
    </div>

    <div
      *ngIf="acordeon"
      class="flex flex-col shadow-lg bg-white absolute mt-[80px] w-56 transition-all"
    >
      <div
        class="flex flex-col cursor-pointer uppercase text-negro-sazon text-sm"
      >
        @for (item of itemsBodyProfile; track $index) {
        <a
          [routerLink]="item.path"
          class="hover:bg-amarillo-sazon hover:text-white p-3 transition-all flex items-center gap-3"
          (click)="handleAccordion()"
        >
          <ng-icon [name]="item.icon" size="20px"></ng-icon>
          {{ item.name }}
        </a>

        }
      </div>

      <div class="border-t-2">
        <div
          class="flex flex-col cursor-pointer uppercase text-negro-sazon text-sm"
        >
          @for (item of itemFooterProfile; track $index) { @if
          (item.name=='cerrar sesi√≥n') {
          <a
            class="hover:bg-amarillo-sazon hover:text-white p-3 transition-all flex items-center gap-3"
            (click)="closeSession()"
          >
            <ng-icon [name]="item.icon" size="20px"></ng-icon>
            {{ item.name }}
          </a>

          } @else {
          <a
            [routerLink]="item.path"
            class="hover:bg-amarillo-sazon hover:text-white p-3 transition-all flex items-center gap-3"
            (click)="handleAccordion()"
          >
            <ng-icon [name]="item.icon" size="20px"></ng-icon>
            {{ item.name }}
          </a>

          } }
        </div>
      </div>
    </div>
  </div>
</div>

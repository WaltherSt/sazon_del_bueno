<div class="flex flex-col gap-5 mx-5 shadow rounded-md">
  <div class="bg-white w-full p-3 rounded text-[12px]">
    <div class="flex items-center gap-3 justify-between">
      <div class="flex gap-3 items-center">
        <div>
          <img class="w-8" src="../../../assets/resources/user.svg" alt="" />
        </div>
        <div class="flex flex-col">
          <span class="capitalize">{{ comment.author }}</span>
          <span>{{ comment.createdAt | date : "shortDate" }}</span>
        </div>
      </div>

      <span>{{ comment.createdAt | date : "shortTime" }}</span>
    </div>
    <div class="mt-2">
      <span>{{ comment.comment }} </span>
    </div>
  </div>
</div>

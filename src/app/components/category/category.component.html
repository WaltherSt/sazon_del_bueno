<div class="mt-40 mx-4">
  <div class="">
    <div

    >
      <span>Desayunos </span
      ><ng-icon
        name="heroChevronDown"
        [class]="classArrowAcordion"
        (click)="changeAcordion()"
        size="20"
        class="cursor-pointer"
      />
    </div>

    @if (acordion) {
    <div class="flex flex-wrap gap-10 justify-center mt-10">
      @for (item of recipeCategory; track $index) {
      <app-recipe-card
        imageUrl="https://images.pexels.com/photos/1639556/pexels-photo-1639556.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      }
    </div>

    }
  </div>
